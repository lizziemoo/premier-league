<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Live</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="pl-container">
        <nav class="pl-navbar">
            <ul class="pl-tabs">
                <li class="pl-tab pl-tab-active" data-league="PL"><img src="assets/premier-league.png" alt="Premier League" class="pl-league-logo"> Premier League</li>
                <li class="pl-tab" data-league="CH"><img src="assets/championship.png" alt="Championship" class="pl-league-logo"> Championship</li>
                <li class="pl-tab" data-league="L1"><img src="assets/league-one.png" alt="League One" class="pl-league-logo"> League One</li>
                <li class="pl-tab" data-league="L2"><img src="assets/league-two.png" alt="League Two" class="pl-league-logo"> League Two</li>
            </ul>
        </nav>
        <header class="pl-header">
            <h1><img id="main-league-logo" src="assets/premier-league.png" alt="Premier League" class="pl-league-logo-heading"> <span id="main-league-title"></span>Premier League Live (2025/26 Season)</span></h1>
        </header>
        <main class="pl-main">
            <!-- Match details modal -->
            <div id="match-modal" class="pl-modal" style="display:none;">
                <div class="pl-modal-content">
                    <span id="modal-close" class="pl-modal-close">&times;</span>
                    <div id="modal-body">
                        <!-- Match details will be loaded here -->
                    </div>
                </div>
            </div>
            <section id="current-scores" class="pl-scores">
                <h2>Current Scores</h2>
                <div id="scores-container">
                    <!-- Live scores will be dynamically inserted here -->
                </div>
            </section>
            <section id="last-goal" class="pl-last-goal">
                <h2 id="last-goal-title">Last Team to Score</h2>
                <div id="last-goal-container">
                    <!-- Last goal or upcoming fixtures will be dynamically inserted here -->
                </div>
            </section>
            <aside id="league-table" class="pl-league-table">
                <h2>League Table</h2>
                <table id="table-container">
                    <!-- League table will be dynamically inserted here -->
                </table>
            </aside>
        </main>
        <footer class="pl-footer">
            <section id="additional-info">
                <h2>Additional Match Information</h2>
                <div id="info-container">
                    <!-- Additional match information will be dynamically inserted here -->
                </div>
            </section>
        </footer>
    </div>
    <script src="scripts/main.js"></script>
    <script>
        console.log('API KEY:', API_KEY);
    </script>
</body>
</html>
