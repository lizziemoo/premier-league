<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Live</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Premier League Live</h1>
    </header>
    <main>
        <section id="current-scores">
            <h2>Current Scores</h2>
            <div id="scores-container">
                <!-- Live scores will be dynamically inserted here -->
            </div>
        </section>
        <aside id="league-table">
            <h2>League Table</h2>
            <div id="table-container">
                <!-- League table will be dynamically inserted here -->
            </div>
        </aside>
    </main>
    <footer>
        <section id="last-goal">
            <h2>Last Team to Score</h2>
            <div id="last-goal-container">
                <!-- Last goal information will be dynamically inserted here -->
            </div>
        </section>
        <section id="additional-info">
            <h2>Additional Match Information</h2>
            <div id="info-container">
                <!-- Additional match information will be dynamically inserted here -->
            </div>
        </section>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
